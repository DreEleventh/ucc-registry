<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dataTable-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
        }

        table th {
            background-color: #f2f2f2;
        }

        .add-course-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .add-course-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .add-course-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-course-form button {
            padding: 10px 20px;
            background-color: #7AB2D3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-course-form button:hover {
            background-color: #7AB2D3;
        }

        .add-course-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7AB2D3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-course-button:hover {
            background-color: #B9E5E8;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="logosec">
            <a href="UCCRegistryHome.html">
                <div class="logo">UCC Registry</div>
            </a>
        </div>
  
        <div class="searchbar">
            <input type="text" placeholder="Search">
            <div class="searchbtn"></div>
        </div>     
      </header>

<br><br><br><br><br><br>

    <div class="dataTable-container">
        <h1>Spring 2025 Class Schedule</h1>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Lecturer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td><a href="ClassInfo.html">CS101</a></td>
                    <td><a href="ClassInfo.html">Introduction to Programming</a></td>
                    <td>09:00 AM</td>
                    <td>Room 101</td>
                    <td>Dr. John Doe</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td><a href="ClassInfo.html">CS303</a></td>
                    <td><a href="ClassInfo.html">Software Engineering</a></td>
                    <td>01:00 PM</td>
                    <td>Room 202</td>
                    <td>Prof. Jane Smith</td>
                </tr>
            </tbody>
        </table>

        <button class="add-course-button" onclick="showAddCourseForm()">Add Course</button>

        <div class="add-course-form" id="addCourseForm">
            <h2>Add New Course</h2>
            <label for="day">Day</label>
            <input type="text" id="day" placeholder="Enter day" />
            <label for="courseCode">Course Code</label>
            <input type="text" id="courseCode" placeholder="Enter course code" />
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" placeholder="Enter course name" />
            <label for="time">Time</label>
            <input type="text" id="time" placeholder="Enter time" />
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter location" />
            <label for="lecturer">Lecturer</label>
            <input type="text" id="lecturer" placeholder="Enter lecturer name" />
            <button onclick="addCourse()">Submit</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#scheduleTable').DataTable();
        });

        function showAddCourseForm() {
            document.getElementById('addCourseForm').style.display = 'block';
        }

        function addCourse() {
            const day = document.getElementById('day').value;
            const courseCode = document.getElementById('courseCode').value;
            const courseName = document.getElementById('courseName').value;
            const time = document.getElementById('time').value;
            const location = document.getElementById('location').value;
            const lecturer = document.getElementById('lecturer').value;

            if (day && courseCode && courseName && time && location && lecturer) {
                const table = $('#scheduleTable').DataTable();
                table.row.add([
                    day,
                    `<a href="Admin/ClassInfo.html">${courseCode}</a>`,
                    `<a href="Admin/ClassInfo.html">${courseName}</a>`,
                    time,
                    location,
                    lecturer
                ]).draw(false);

                alert('Course added successfully!');

                // Clear the form fields and hide the form
                document.getElementById('day').value = '';
                document.getElementById('courseCode').value = '';
                document.getElementById('courseName').value = '';
                document.getElementById('time').value = '';
                document.getElementById('location').value = '';
                document.getElementById('lecturer').value = '';
                document.getElementById('addCourseForm').style.display = 'none';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>

</html>
